r or (d) offensive or otherwise unacceptable to Pryes Brewing Company in its sole discretion.</p><p><br />Indemnification<br />You agree to indemnify, defend, and hold harmless Pryes Brewing Company, its officers, directors, employees, agents, licensors and suppliers (collectively the \"Service Providers\") from and against all losses, expenses, damages and costs, including reasonable attorneys' fees, resulting from any violation of these terms and conditions or any activity related to your account (including negligent or wrongful conduct) by you or any other person accessing the site using your Internet account.</p><p><br />Third-Party Links<br />In an attempt to provide increased value to our visitors, Pryes Brewing Company may link to sites operated by third parties. However, even if the third party is affiliated with Pryes Brewing Company, Pryes Brewing Company has no control over these linked sites, all of which have separate privacy and data collection practices, independent of Pryes Brewing Company. These linked sites are only for your convenience and therefore you access them at your own risk. Nonetheless, Pryes Brewing Company seeks to protect the integrity of its web site and the links placed upon it and therefore requests any feedback on not only its own site, but for sites it links to as well (including if a specific link does not work).</p>","privacyPolicy":"<p>&nbsp;&nbsp; &nbsp;<br />Privacy Policy</p><p>What information do we collect?</p><p>We collect information from you when you register on the site, place an order, enter a contest or sweepstakes, respond to a survey or communication such as e-mail, or participate in another site feature.<br />When ordering or registering, we may ask you for your name, e-mail address, mailing address, phone number, credit card information or other information. You may, however, visit our site anonymously.<br />We also collect information about gift recipients so that we can fulfill the gift purchase. The information we collect about gift recipients is not used for marketing purposes.<br />Like many websites, we use \"cookies\" to enhance your experience and gather information about visitors and visits to our websites. Please refer to the \"Do we use 'cookies'?\" section below for information about cookies and how we use them.</p><p>How do we use your information?</p><p>We may use the information we collect from you when you register, purchase products, enter a contest or promotion, respond to a survey or marketing communication, surf the website, or use certain other site features in the following ways:<br />To personalize your site experience and to allow us to deliver the type of content and product offerings in which you are most interested.<br />To allow us to better service you in responding to your customer service requests.<br />To quickly process your transactions.<br />To administer a contest, promotion, survey or other site feature.<br />If you have opted-in to receive our e-mail newsletter, we may send you periodic e-mails. If you would no longer like to receive promotional e-mail from us, please refer to the \"How can you opt-out, remove or modify information you have provided to us?\" section below. If you have not opted-in to receive e-mail newsletters, you will not receive these e-mails. Visitors who register or participate in other site features such as marketing programs and 'members-only' content will be given a choice whether they would like to be on our e-mail list and receive e-mail communications from us.</p><p>How do we protect visitor information?</p><p>We implement a variety of security measures to maintain the safety of your personal information. Your personal information is contained behind secured networks and is only accessible by a limited number of persons who have special access rights to such systems, and are required to keep the information confidential. When you place orders or access your personal information, we offer the use of a secure server. All sensitive/credit information you supply is transmitted via Secure Socket Layer (SSL) technology and then encrypted into our databases to be only accessed as stated above.</p><p><br />Do we use \"cookies\"?</p><p>Yes. Cookies are small files that a site or its service provider transfers to your computer's hard drive through your Web browser (if you allow) that enables the site's or service provider's systems to recognize your browser and capture and remember certain information. For instance, we use cookies to help us remember and process the items in your shopping cart. They are also used to help us understand your preferences based on previous or current site activity, which enables us to provide you with improved services. We also use cookies to help us compile aggregate data about site traffic and site interaction so that we can offer better site experiences and tools in the future.</p><p>We may contract with third-party service providers to assist us in better understanding our site visitors. These service providers are not permitted to use the information collected on our behalf except to help us conduct and improve our business.</p><p>You can choose to have your computer warn you each time a cookie is being sent, or you can choose to turn off all cookies. You do this through your browser (like Chrome or Safari) settings. Each browser is a little different, so look at your browser Help menu to learn the correct way to modify your cookies. If you turn cookies off, you won't have access to many features that make your site experience more efficient and some of our services will not function properly. However, you can still place orders over the telephone by contacting customer service.</p><p><br />Do we disclose the information we collect to outside parties?</p><p>We do not sell, trade, or otherwise transfer to outside parties your personally identifiable information unless we provide you with advance notice, except as described below. The term \"outside parties\" does not include Pryes Brewing Company. It also does not include website hosting partners and other parties who assist us in operating our website, conducting our business, or servicing you, so long as those parties agree to keep this information confidential. We may also release your information when we believe release is appropriate to comply with the law, enforce our site policies, or protect ours or others' rights, property, or safety.</p><p>However, non-personally identifiable visitor information may be provided to other parties for marketing, advertising, or other uses.</p><p><br />How can you opt-out, remove or modify information you have provided to us?</p><p>To modify your e-mail subscriptions, please let us know by modifying your preferences in the \"My Account\" section. Please note that due to email production schedules you may receive any emails already in production.</p><p>To delete all of your online account information from our database, sign into the \"My Account\" section of our site and remove your shipping addresses, billing addresses &amp; payment information. Please note that we may maintain information about an individual sales transaction in order to service that transaction and for record keeping.</p><p><br />Third party links</p><p>In an attempt to provide you with increased value, we may include third party links on our site. These linked sites have separate and independent privacy policies. We therefore have no responsibility or liability for the content and activities of these linked sites. Nonetheless, we seek to protect the integrity of our site and welcome any feedback about these linked sites (including if a specific link does not work).</p><p><br />Changes to our policy</p><p>If we decide to change our privacy policy, we will post those changes on this page. Policy changes will apply only to information collected after the date of the change. This policy was last modified on September 6, 2014.</p><p><br />Questions and feedback</p><p>We welcome your questions, comments, and concerns about privacy. Please send us any and all feedback pertaining to privacy, or any other issue.</p><p><br />Online Policy Only</p><p>This online privacy policy applies only to information collected through our website and not to information collected offline.</p><p><br />Terms and Conditions</p><p>Please also visit our Terms and Conditions section establishing the use, disclaimers, and limitations of liability governing the use of our website.</p><p><br />Your consent</p><p>By using our site, you consent to our privacy policy.</p>","orderRefundedSubjectFormat":"Order Refunded","orderRefundedTitleFormat":"Refund Processed","orderRefundedMessage":"<p>\nYour order has been refunded: {nativeCurrencySymbol}{order.refundTotalCents|money-format}\n</p>","paymentSettings":{"stripeLivePublicApiKey":"pk_live_wEE3BQctJa7kDwUFSiVkMI8j","stripeTestPublicApiKey":"pk_test_7ppr87UOyABf4likSJsg7goe"},"expressCheckout":false,"useLightCart":true,"showNoteField":false,"currenciesSupported":["USD","AUD","CAD","CHF","EUR","GBP"],"defaultCurrency":"USD","selectedCurrency":"USD","stripePublishableKey":"pk_live_wEE3BQctJa7kDwUFSiVkMI8j","measurementStandard":1,"showCustomCheckoutForm":false,"enableMailingListOptInByDefault":true,"contactLocation":{"mapZoom":12.0,"mapLat":41.8046876,"mapLng":8.869360899999947,"markerLat":41.8046876,"markerLng":8.869360899999947,"addressLine1":"","addressLine2":"","addressCountry":""},"businessName":"Pryes Brewing Company","businessId":"","testPublishableKey":"pk_test_7ppr87UOyABf4likSJsg7goe","stripeConnected":true,"isLive":true,"storeState":1},"useEscapeKeyToLogin":true,"ssBadgeType":1,"ssBadgePosition":4,"ssBadgeVisibility":1,"ssBadgeDevices":1,"pinterestOverlayOptions":{"mode":"disabled","size":"small","shape":"rect","color":"white"}},"websiteCloneable":false,"collection":{"title":"Events","id":"54bf4454e4b053c373f82ed4","fullUrl":"/events/","type":1},"subscribed":false,"appDomain":"squarespace
